<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Góc Toán Học</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?version=4.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js" defer></script>
</head>
<body class="dark-theme">
  <div class="container">
    <h1>Quiz Góc Toán Học</h1>
    <div class="main-flex">
      <div class="left-panel">
        <div id="stats">Số câu đúng: 0, Tổng số câu: 0, Tỷ lệ đúng: 0%</div>
        <button id="toggleTheme">Light Theme</button>
        <p id="question">Góc \\(\\widehat {hRt} = 79^\\circ\\). Tìm góc kề bù (tên góc và số đo).</p>
        <p>Nhập tên góc (ví dụ: kRt hoặc tRk): <input type="text" id="answer"></p>
        <p id="angleInputWrap">Nhập số đo (nếu được yêu cầu): <input type="number" id="angleAnswer" step="1"></p>
        <button id="checkBtn" onclick="checkAnswer()">Kiểm tra</button>
        <button id="newQuestionBtn" onclick="newQuestion()" disabled>Câu hỏi mới</button>
        <p id="feedback"></p>
      </div>
      <div class="right-panel">
        <div id="sketch-holder"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
